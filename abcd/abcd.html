<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ABCD Corporation</title>
<!--    FontAwesome導入-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<!-- css読み込み -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/abcd.css">
<!-- swiper slider読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
</head>
<body>
    <header>
      <div class="heading">
        <h1 class="heading-title">ABCD Corporation</h1>
      </div>
      <div class="navbar-wrapper">
        <ul class="navbar-items">
            <li class="navbar-item"><i class="fas fa-caret-right"></i>会社概要</li>
            <li class="navbar-item"><i class="fas fa-caret-right"></i>事業紹介</li>
            <li class="navbar-item"><i class="fas fa-caret-right"></i>採用情報</li>
            <li class="navbar-item"><i class="fas fa-caret-right"></i>お問い合わせ</li>
        </ul>
      </div>
    </header>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- <div class="swiper-slide"><img src="https://images-na.ssl-images-amazon.com/images/I/61JQ8UaCTEL._AC_SX466_.jpg"></div>
        <div class="swiper-slide"><img src="https://s.skygate.co.jp/sp/sa_city/oversea/images/pw/pw_img_k04_01.jpg"></div>
        <div class="swiper-slide"><img src="https://media-assets.aumo.jp/uploads/photo/upload_photo/data/237387/large_99d22f66-fa64-44cc-8747-7159844d6638.jpeg"></div> -->
        <div class="swiper-slide">Visual01</div>
        <div class="swiper-slide">Visual02</div>
        <div class="swiper-slide">Visual03</div>
      </div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <script>
      var swiper = new Swiper('.swiper-container', {
        loop: true,
        cssMode: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination'
        },
        mousewheel: true,
        keyboard: true,
      });
    </script>
</body>
</html>
